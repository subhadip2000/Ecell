                <div class="question" id="q1">
                    <div class="text">
                        <h4> Q1. What is the capital of India ?</h4>
                    </div>
                    <div class="options">
                        <input type="radio" id="Delhi" name="capital" value="Delhi">
                        <label for="Delhi">Delhi</label><br>
                        <input type="radio" id="Chennai" name="capital" value="Chennai">
                        <label for="Chennai">Chennai</label><br>
                        <input type="radio" id="Mumbai" name="capital" value="Mumbai">
                        <label for="Mumbai">Mumbai</label><br>
                        <input type="radio" id="Kolkata" name="capital" value="Kolkata">
                        <label for="Kolkata">Kolkata</label><br>  
                    </div>
                </div>
                <div class="question" id="q2">
                    <div class="text">
                        <h4> Q2. What is the capital of USA ?</h4>
                    </div>
                    <div class="options">
                        <input type="radio" id="Los Angeles" name="capC" value="Los Angeles">
                        <label for="Los Angeles">Los Angeles</label><br>
                        <input type="radio" id="New York" name="capC" value="New York">
                        <label for="New York">New York</label><br>
                        <input type="radio" id="Las Vegas" name="capC" value="Las Vegas">
                        <label for="Las Vegas">Las Vegas</label><br>
                        <input type="radio" id="Washington D.C" name="capC" value="Washington D.C">
                        <label for="Washington D.C">Washington D.C</label><br>  
                    </div>
                </div> 
                <div class="question" id="q3">
                    <div class="text">
                        <h4> Q3. What is the largest country in the world ?</h4>
                    </div>
                    <div class="options">
                        <input type="radio" id="China" name="con" value="China">
                        <label for="China">China</label><br>
                        <input type="radio" id="Canada" name="con" value="Canada">
                        <label for="Canada">Canada</label><br>
                        <input type="radio" id="Russia" name="con" value="Russia">
                        <label for="Russia">Russia</label><br>
                        <input type="radio" id="USA" name="con" value="USA">
                        <label for="USA">USA</label><br>  
                    </div>
                </div> 
                <br>
                <div class="question" id="q3">
                    <div class="text">
                        <h4> Q4. What is the largest ocean in the world ?</h4>
                    </div>
                    <div class="options">
                        <input type="radio" id="Altlantic" name="ocean" value="Altlantic">
                        <label for="Altlantic">Altlantic</label><br>
                        <input type="radio" id="Pacific" name="ocean" value="Pacific">
                        <label for="Pacific">Pacific</label><br>
                        <input type="radio"" id="Indian" name="ocean" value="Indian">
                        <label for="Indian">Indian</label><br>
                        <input type="radio" id="Arctic" name="ocean" value="Arctic">
                        <label for="Arctic">Arctic</label><br>  
                    </div>
                </div> 
                <br>
                <div class="question" id="q3">
                    <div class="text">
                        <h4> Q5. What is the national animal of India ?</h4>
                    </div>
                    <div class="options">
                        <input type="radio" id="Peacock" name="anim" value="Peacock">
                        <label for="Peacock">Peacock</label><br>
                        <input type="radio" id="Elephant" name="anim" value="Elephant">
                        <label for="Elephant">Elephant</label><br>
                        <input type="radio"" id="Tiger" name="anim" value="Tiger">
                        <label for="Tiger">Tiger</label><br>
                        <input type="radio" id="Lion" name="anim" value="Lion">
                        <label for="Lion">Lion</label><br>  
                    </div>
                </div>
